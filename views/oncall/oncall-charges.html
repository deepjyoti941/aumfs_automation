<div class="page" ng-controller="onCallChargesCtrl">
	<section class="panel panel-default">
		<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span>Add Oncall Charges</strong></div>
		<div class="panel-body">
			<div ng-controller="addOncallChargesForm">
				<div class="form-group">
					<div class="form-group">
						<label class="" for="newTitle">Helper Charge in Rupees/Hour(if any)</label>
						<input readonly ng-model="helper_charge"  class="form-control" id="helperCharge"
						       placeholder="Enter Helper Charge" required>
					</div>
				</div>
				<div class="form-group">
				<table class="table table-bordered table-striped table-responsive">
					<thead>
						<tr>
							<th>
								<div class="th">
									Service Period
								</div>
							</th>
							<th>
								<div class="th">
									Charges(Rupees/Hour)
								</div>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr ng:repeat="item in service.items">
            				<td><input readonly type="text" class="form-control" ng:model="item.service_name"></td>
            				<td><input readonly type="text" class="form-control" ng:model="item.price" ng:required></td>
						</tr>
					</tbody>
				</table>
				</div>
			</div>
		</div>
	</section>

</div>
