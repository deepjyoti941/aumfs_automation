<div class="page-forgot" data-ng-controller="forgotPasswordCtrl">

    <div class="signin-header">
        <div class="container text-center">
            <section class="logo">
                <a href="#/">{{main.brand}}</a>
            </section>
        </div>
    </div>
    <div class="form-container">

        <form role="form" class="form-horizontal" name="forgotPasswordForm">
            <div class="form-group">
                <input type="text" ng-model="secret.code" 
                       class="form-control input-lg"
                       placeholder="Secret Code">
            </div>
            <p style="text-align:center"><strong>OR</strong></p>
            <div class="form-group">
                <input type="text" ng-model="secret.email" 
                       class="form-control input-lg"
                       placeholder="Enter email id used for login">
            </div>
            <div class="form-group">
                 <button class="btn btn-primary btn-lg btn-block" type="submit" ng-click="secret_code(secret)" ng-disabled="forgotPasswordForm.$invalid">Send</button>
            </div>
        </form>
        
    </div>
</div>
